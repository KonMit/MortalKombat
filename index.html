<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat - премьера фильма 2021</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

    <div class="background">

        <div class="container">
            <header class="header">
                <div class="header__block">
                    <a href="#" class="header__logo">
                        <img src="img/logo.svg" alt="КиноПульс">
                    </a>
                    <a href="#" class="header__user user">

                        <span class="header__name user__text">Константин</span>

                        <img src="img/avatar.jpg" class="header__avatar user__image" alt="Аватар">

                    </a>
                </div>
            </header>

            <section class="main">
                <div class="main__container">
                    <img src="img/film-logo.png" alt="icon: film-logo" class="main__film-logo">
                    <div class="main__tags tags">
                        <span class="tags__text">2021</span>
                        <span class="tags__text">боевик, фэнтези, фантастика</span>
                        <span class="tags__text">США</span>
                        <span class="tags__age">18+</span>
                    </div>

                    <p class="main__description">
                        Продолжение легендарного фильма из 90-х.<br> Предстоит по-настоящему смертельная битва,<br> где останется только сильнейший </p>

                    <div class="main__buttons buttons">
                        <a href="#" class="main__button_primary button">
                            <span class="button__text">Предзаказ фильма</span>
                        </a>
                        <a href="#" class="main__button button">
                            <img src="img/play.svg" alt="icon: play" class="button__image">
                            <span class="button__text_none">Смотреть трейлер</span>
                        </a>
                    </div>
                </div>
            </section>
            <div id="nubexDiv" class="overlay">
                <video id="nubexVideo" width="100%" height="auto" loop="loop" autoplay="autoplay" preload="auto">
                  <source src="video/bg-video.mp4"></source>
                  <source src="video/bg-video.webm" type="video/webm"></source>
                  <source src="video/bg-video.ogv" type="video/ogv"></source>
                </video>
            </div>
        </div>
    </div>



</body>

</html>
